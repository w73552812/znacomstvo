<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TG Dating App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #fe3c72;
            --bg: var(--tg-theme-bg-color, #f5f5f5);
            --text: var(--tg-theme-text-color, #222);
            --hint: var(--tg-theme-hint-color, #999);
            --card-bg: #fff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.1); background: var(--card-bg); }

        .page { display: none; flex: 1; position: relative; overflow-y: auto; padding: 20px; }
        .page.active { display: flex; flex-direction: column; }

        /* FEED / SWIPES */
        #feed { overflow: hidden; justify-content: center; align-items: center; }
        .card-container { width: 100%; height: 85%; position: relative; }
        .card { 
            position: absolute; width: 100%; height: 100%; border-radius: 20px; 
            background: var(--card-bg); box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden; touch-action: none; transition: transform 0.1s linear;
        }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-info { 
            position: absolute; bottom: 0; left: 0; right: 0; padding: 25px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); color: white;
        }

        /* STAMPS */
        .stamp { 
            position: absolute; top: 40px; padding: 5px 15px; border: 5px solid; border-radius: 10px; 
            font-size: 32px; font-weight: bold; opacity: 0; z-index: 10; text-transform: uppercase;
        }
        .stamp.like { border-color: #4bdf80; color: #4bdf80; right: 30px; transform: rotate(-15deg); }
        .stamp.nope { border-color: #ff4b4b; color: #ff4b4b; left: 30px; transform: rotate(15deg); }

        /* PROFILE FORM */
        .profile-form { display: flex; flex-direction: column; gap: 12px; }
        .profile-form input, .profile-form textarea {
            padding: 14px; border-radius: 12px; border: 1px solid #ddd; background: var(--card-bg); color: var(--text); font-size: 16px;
        }
        .btn-save { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; margin-top: 10px; }

        /* NAV */
        nav { 
            height: 70px; background: var(--tg-theme-secondary-bg-color, #fff); 
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(0,0,0,0.1); padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; font-size: 10px; color: var(--hint); transition: 0.2s; }
        .nav-btn.active { color: var(--primary); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* NO USERS MESSAGE */
        .empty-state { text-align: center; color: var(--hint); padding-top: 50px; }
    </style>
</head>
<body>

    <header>–ó–ù–ê–ö–û–ú–°–¢–í–ê</header>

    <div id="feed" class="page active">
        <div class="card-container" id="card-stack">
            <div id="no-users" class="empty-state" style="display: none;">
                <h2>ü•≥ –ü–æ–∫–∞ –≤—Å—ë!</h2>
                <p>–ù–æ–≤—ã–µ –∞–Ω–∫–µ—Ç—ã –ø–æ—è–≤—è—Ç—Å—è —Å–∫–æ—Ä–æ.</p>
            </div>
            <div class="card" id="main-card" style="display: none;">
                <div class="stamp like">LIKE</div>
                <div class="stamp nope">NOPE</div>
                <img id="card-img" src="">
                <div class="card-info">
                    <h2 id="card-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                    <p id="card-bio">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: —Ä—è–¥–æ–º</p>
                </div>
            </div>
        </div>
    </div>

    <div id="matches" class="page">
        <h3>–í–∞—à–∏ –º—ç—Ç—á–∏ üî•</h3>
        <div id="matches-list" style="margin-top: 15px;"></div>
    </div>

    <div id="profile" class="page">
        <div class="profile-form">
            <label>–¢–≤–æ–µ –∏–º—è</label>
            <input type="text" id="form-name">
            <label>–û —Ç–µ–±–µ</label>
            <textarea id="form-bio" rows="3"></textarea>
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ</label>
            <input type="text" id="form-photo" placeholder="https://example.com/photo.jpg">
            <button class="btn-save" onclick="saveProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="showPage('feed')"><span class="nav-icon">üî•</span>–õ–µ–Ω—Ç–∞</div>
        <div class="nav-btn" onclick="showPage('matches')"><span class="nav-icon">üí¨</span>–ú—ç—Ç—á–∏</div>
        <div class="nav-btn" onclick="showPage('profile')"><span class="nav-icon">üë§</span>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

    <script>
        // 1. –ù–ê–°–¢–†–û–ô–ö–ò (–í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï)
        const SUPABASE_URL = 'https://hkytvcxzxvjptyjnfjs.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_Q_5iVnvsom6Pv3oiT4muPg_ZvGURMgw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const tg = window.Telegram.WebApp;
        const myId = tg.initDataUnsafe?.user?.id || 12345;
        let currentCandidate = null;

        // 2. –ù–ê–í–ò–ì–ê–¶–ò–Ø
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.currentTarget.classList.add('active');
            if(pageId === 'feed') loadNextUser();
            if(pageId === 'matches') loadMatches();
        }

        // 3. –õ–û–ì–ò–ö–ê –°–í–ê–ô–ü–û–í
        const card = document.getElementById('main-card');
        let startX = 0;

        card.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            card.style.transition = 'none';
        });

        card.addEventListener('touchmove', e => {
            let x = e.touches[0].clientX - startX;
            let deg = x / 15;
            card.style.transform = `translateX(${x}px) rotate(${deg}deg)`;
            card.querySelector('.like').style.opacity = x > 50 ? x/150 : 0;
            card.querySelector('.nope').style.opacity = x < -50 ? -x/150 : 0;
        });

        card.addEventListener('touchend', e => {
            let x = e.changedTouches[0].clientX - startX;
            if (Math.abs(x) > 100) {
                handleSwipe(x > 0 ? 'right' : 'left');
            } else {
                card.style.transition = '0.3s';
                card.style.transform = 'translateX(0) rotate(0)';
                card.querySelectorAll('.stamp').forEach(s => s.style.opacity = 0);
            }
        });

        async function handleSwipe(side) {
            card.style.transition = '0.5s';
            card.style.transform = `translateX(${side === 'right' ? 500 : -500}px) rotate(${side === 'right' ? 20 : -20}deg)`;
            card.style.opacity = '0';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–≤–∞–π–ø –≤ –ë–î
            if(currentCandidate) {
                await supabase.from('swipes').insert({
                    from_user: myId,
                    to_user: currentCandidate.tg_id,
                    is_like: side === 'right'
                });
            }

            setTimeout(loadNextUser, 300);
        }

        // 4. –†–ê–ë–û–¢–ê –° –î–ê–ù–ù–´–ú–ò
        async function loadNextUser() {
            // –ü–æ–ª—É—á–∞–µ–º –ª—é–¥–µ–π, –∫–æ—Ç–æ—Ä—ã—Ö –µ—â–µ –Ω–µ —Å–≤–∞–π–ø–∞–ª–∏
            const { data: swiped } = await supabase.from('swipes').select('to_user').eq('from_user', myId);
            const excludedIds = swiped.map(s => s.to_user).concat([myId]);

            const { data: users } = await supabase
                .from('profiles')
                .select('*')
                .not('tg_id', 'in', `(${excludedIds.join(',')})`)
                .limit(1);

            if (users && users.length > 0) {
                currentCandidate = users[0];
                document.getElementById('card-img').src = currentCandidate.photo_url;
                document.getElementById('card-name').innerText = `${currentCandidate.first_name}, ${currentCandidate.age || ''}`;
                document.getElementById('card-bio').innerText = currentCandidate.bio || '';
                
                card.style.display = 'block';
                card.style.transition = 'none';
                card.style.transform = 'translateX(0) rotate(0)';
                card.style.opacity = '1';
                document.getElementById('no-users').style.display = 'none';
                card.querySelectorAll('.stamp').forEach(s => s.style.opacity = 0);
            } else {
                card.style.display = 'none';
                document.getElementById('no-users').style.display = 'block';
            }
        }

        async function saveProfile() {
            const profileData = {
                tg_id: myId,
                first_name: document.getElementById('form-name').value,
                bio: document.getElementById('form-bio').value,
                photo_url: document.getElementById('form-photo').value,
                username: tg.initDataUnsafe?.user?.username || ''
            };

            const { error } = await supabase.from('profiles').upsert(profileData);
            if (error) alert('–û—à–∏–±–∫–∞: ' + error.message);
            else tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
        }

        async function loadMatches() {
            const list = document.getElementById('matches-list');
            list.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –ø–æ–∏—Å–∫–∞ –º—ç—Ç—á–µ–π: –∫—Ç–æ –ª–∞–π–∫–Ω—É–ª –º–µ–Ω—è, –∏ –∫–æ–≥–æ –ª–∞–π–∫–Ω—É–ª —è
            const { data: myLikes } = await supabase.from('swipes').select('to_user').eq('from_user', myId).eq('is_like', true);
            const myLikedIds = myLikes.map(l => l.to_user);

            const { data: matches } = await supabase
                .from('swipes')
                .select('from_user, profiles!swipes_from_user_fkey(*)')
                .eq('to_user', myId)
                .eq('is_like', true)
                .in('from_user', myLikedIds);

            list.innerHTML = '';
            if (matches && matches.length > 0) {
                matches.forEach(m => {
                    const user = m.profiles;
                    list.innerHTML += `
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; background:var(--card-bg); padding:10px; border-radius:10px;">
                            <img src="${user.photo_url}" style="width:50px; height:50px; border-radius:50%; object-fit:cover;">
                            <div>
                                <b>${user.first_name}</b><br>
                                <a href="https://t.me/${user.username}" target="_blank" style="color:var(--primary); text-decoration:none;">–ù–∞–ø–∏—Å–∞—Ç—å</a>
                            </div>
                        </div>`;
                });
            } else {
                list.innerHTML = '<p style="color:gray;">–ú—ç—Ç—á–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>';
            }
        }

        // –°—Ç–∞—Ä—Ç
        if(tg.initDataUnsafe?.user) {
            document.getElementById('form-name').value = tg.initDataUnsafe.user.first_name;
        }
        loadNextUser();
        tg.expand();
    </script>
</body>
</html>
